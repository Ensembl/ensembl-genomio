# License-related part of the Ensembl/ensembl-genomio CI/CD pipeline

# A generic job to be used by all License jobs with the "extends" mechanism
# (https://docs.gitlab.com/ee/ci/yaml/#extends)


variables:
  # https://docs.gitlab.com/ee/user/namespace/  
  CONTAINER_IMAGE_NAME: datasets-cli
  DATASETS_DIR: containers/docker/datasets-cli
  DS_SETUP_SCRIPT: cicd/scripts/setup_datasets_latest.sh
  
  # GITLAB:
  GITLAB_PROJECT: vectorbase
  GITLAB_REPO: ensembl-genomio
  GITLAB_DOCKER_IMAGE: $GITLAB_PROJECT/$GITLAB_REPO/$CONTAINER_IMAGE_NAME
  
  # DOCKERHUB:
  DOCKERHUB_PROJECT: ensemblorg
  DHUB_DOCKER_IMAGE: $DOCKERHUB_PROJECT/$CONTAINER_IMAGE_NAME
  DHUB_REG_URL: registry.hub.docker.com


setup_datasets_env:
  only:
    variables:
      - $DATASETS_CLI_SCHEDULER
  image: ubuntu:latest
  stage: build

  tags:
    - docker

  before_script:
    - apt-get -y update; apt-get -y install curl

  script:
    - sh $DS_SETUP_SCRIPT > datasets_deploy.env

  artifacts:
    expose_as: 'Datasets latest version'
    paths:
      - $CI_PROJECT_DIR
    reports:
      dotenv: datasets_deploy.env


datasets_docker_build:
  needs:
    # Using `needs` as it allows to depend on jobs from the same stage
    # (https://docs.gitlab.com/ee/ci/yaml/#needs)
    - job: setup_datasets_env
      artifacts: true
  image: docker:latest
  services:
    - docker:dind

  tags:
    - dind
  
  script:
    # Get the latest version of NCBI's datasets-cli software
    # https://docs.gitlab.com/ee/ci/variables/predefined_variables.html
    - echo "Building $CONTAINER_IMAGE_NAME"
    - echo "docker build -f ${DATASETS_DIR}/Dockerfile --build-arg datasets_version=$DATASETS_VERSION -t $CONTAINER_IMAGE_NAME:latest $DATASETS_DIR"
    - docker build -f ${DATASETS_DIR}/Dockerfile --build-arg datasets_version=$DATASETS_VERSION -t $CONTAINER_IMAGE_NAME:latest $DATASETS_DIR
    
datasets_gitlab:
  extends: datasets_docker_build
  needs:
    # Using `needs` as it allows to depend on jobs from the same stage
    # (https://docs.gitlab.com/ee/ci/yaml/#needs)
    - job: datasets_docker_build
      artifacts: true
  artifacts:
    paths:
      - $DATASETS_DIR
    
  script:
  - echo -e -n "Logging into Gitlab container registry:\n$CI_REGISTRY_PASSWORD | docker login -u $CI_REGISTRY_USER --password-stdin $CI_REGISTRY\n"
  - echo $CI_REGISTRY_PASSWORD | docker login -u $CI_REGISTRY_USER --password-stdin $CI_REGISTRY
  
  - echo "Tagging GitLab Docker image"
  - echo "docker tag $CONTAINER_IMAGE_NAME:latest $CI_REGISTRY/$GITLAB_DOCKER_IMAGE:$DATASETS_VERSION"
  - docker tag $CONTAINER_IMAGE_NAME:latest $CI_REGISTRY/$GITLAB_DOCKER_IMAGE:$DATASETS_VERSION
  
  - echo "Pushing image to gitlab registry:"
  - echo "CMD=docker push $CI_REGISTRY/$GITLAB_DOCKER_IMAGE:$DATASETS_VERSION"
  - docker push "$CI_REGISTRY/$GITLAB_DOCKER_IMAGE:$DATASETS_VERSION"

  - echo "CMD=docker push $CI_REGISTRY/$GITLAB_DOCKER_IMAGE:latest"
  - docker push "$CI_REGISTRY/$GITLAB_DOCKER_IMAGE:latest"

datasets_dockerhub:
  extends: datasets_docker_build
  needs:
    # Using `needs` as it allows to depend on jobs from the same stage
    # (https://docs.gitlab.com/ee/ci/yaml/#needs)
    - job: datasets_docker_build
      artifacts: true
  artifacts:
    paths:
      - $DATASETS_DIR

  script:
  - echo "Logging into Dockerhub registry:"
  - echo $ENSEMBL_DOCKERHUB_AUTH | docker login -u jalvarezjarreta --password-stdin $DHUB_REG_URL

  - echo "Tagging Dockerhub Docker image"
  - echo "CMD=docker tag $CONTAINER_IMAGE_NAME:latest $DHUB_REG_URL/$DHUB_DOCKER_IMAGE:$DATASETS_VERSION"
  - docker tag $CONTAINER_IMAGE_NAME:latest $DHUB_REG_URL/$DHUB_DOCKER_IMAGE:$DATASETS_VERSION

  - echo "Pushing image to dockerhub registry:"
  - echo "CMD=docker push $DHUB_REG_URL/$DHUB_DOCKER_IMAGE:$DATASETS_VERSION"
  - docker push "$DHUB_REG_URL/$DHUB_DOCKER_IMAGE:$DATASETS_VERSION"
  
  - echo "CMD=docker push $DHUB_REG_URL/$DHUB_DOCKER_IMAGE:latest"
  - docker push "$DHUB_REG_URL/$DHUB_DOCKER_IMAGE:latest"